<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier votre profil</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 500px;">
            <h1 class="text-center mb-4">Modifier votre profil</h1>
            <form method="post">
                {% csrf_token %}
                <!-- Champ Prénom -->
                <div class="mb-3">
                    <label for="first_name" class="form-label">Prénom :</label>
                    <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}" required>
                </div>
                <!-- Champ Nom -->
                <div class="mb-3">
                    <label for="last_name" class="form-label">Nom :</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" value="{{ user.last_name }}" required>
                </div>
                <!-- Champ Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email :</label>
                    <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}" required>
                </div>
                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary w-100">Mettre à jour</button>
            </form>
            <!-- Lien de retour -->
            <div class="text-center mt-4">
                <a href="{% url 'employee' %}" class="btn btn-secondary">Retour au menu</a>
            </div>
        </div>
    </div>

    <!-- Intégration de Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
