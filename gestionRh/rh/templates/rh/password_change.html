<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changer le mot de passe</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Changer votre mot de passe</h2>
            <form method="post">
                {% csrf_token %}
                <!-- Champs du formulaire -->
                {{ form.as_p }}
                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary w-100 mt-3">Changer le mot de passe</button>
            </form>
            <!-- Bouton de retour -->
            <div class="text-center mt-4">
                <a href="{% url 'employee' %}" class="btn btn-secondary">Retour au menu</a>
            </div>
        </div>
    </div>

    <!-- Intégration de Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
