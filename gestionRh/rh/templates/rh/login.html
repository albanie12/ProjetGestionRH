<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Employé</title>
    <!-- Intégration de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Connexion Employé</h2>
            <form method="post">
                {% csrf_token %}
                <!-- Champ Nom d'utilisateur -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Entrez votre nom d'utilisateur" required>
                </div>
                <!-- Champ Mot de passe -->
                <div class="mb-3">
                    <label for="id_password" class="form-label">Mot de passe</label>
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Entrez votre mot de passe" required>
                </div>
                <!-- Bouton de soumission -->
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>

            <!-- Message d'erreur -->
            {% if form.errors %}
            <div class="alert alert-danger mt-3" role="alert">
                Nom d'utilisateur ou mot de passe incorrect.
            </div>
            {% endif %}
        </div>
    </div>

    <!-- Intégration de Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
